<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        var i;
        var sum =0;

        for(i=0; i<6; i++) {
            sum += i 
        }

        document.write("1부터 5까지의 합은" + sum);
    </script>
</body>
