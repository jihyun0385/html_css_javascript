<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴리스트</title>
</head>
<style>
ul {
    list-style: none;
}

li{
    width:120px;
    display: inline-block;
    margin: 10px;
}

li a[href]{
    padding: 5px 20px;
    font-size: 15px;
    text-decoration: none;
    font-weight: bold;
}

li a[href='#']{
    cursor:default;
}

</style>
<body>
    <ul>
        <li><a> 메인메뉴 : </a></li>
        <li><a href="#"> 메뉴1 </a></li>
        <li><a href="b.html"> 메뉴2</a></li>
        <li><a href="c.html">메뉴3</a></li>
        <li><a href="d.html">메뉴4</a></li>
    </ul>
    
</body>
</html>
